<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Kriegers Laboratory</title>
    <link rel="stylesheet" href="./css/style.css">

    <script src="script.js" defer></script>

    <script src="https://kit.fontawesome.com/42762d49f1.js" crossorigin="anonymous"></script>



</head>

<body class="pageParameters dFlex">

    <div class="w40 h100 dFlex column justifyCenter alignCenter">
        <div class="playerCard">
            <img id="sonGoku" src="./DBZ/Goku.png" alt="">
        </div>
        <div class="maxHealh mTop">
            <div id="healthBar"></div>
        </div>
        <div class="upgrades dFlex spaceAround">
            <div id="ssj2" class="upgradeButtons">SSJ2</div>
            <div id="ssj3" class="upgradeButtons">SSJ3</div>
            <div id="ssj4" class="upgradeButtons">SSJ4</div>
        </div>
    </div>

    <div class="w20 h100 dFlex column spaceAround">
        <div id="myCoins">Coins: 0</div>
        <div class="middleButtons" id="attackButton">Attack!</div>
        <div class="middleButtons" id="healthPotion">HP Potion</div>
    </div>

    <div class="w40 h100 dFlex column justifyCenter alignCenter">
        <div class="enemyCard">
            <img id="enemy" src="./DBZ/Frieza_Artwork.png" alt="">
        </div>
        <div class="maxHealh mTop">
            <div id="enemyHealthBar"></div>
        </div>
        <div class="emptyDiv"></div>
    </div>
</body>

</html>
